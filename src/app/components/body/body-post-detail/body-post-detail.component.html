<div class="row ml-2">
  <h2 class="mb-4">Post Detail</h2>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <h4>{{post.post_title}}</h4>
        </div>
        <hr>
        <div class="container">
          <p [innerHTML]="post.post_content"></p>
        </div>
        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <ng-container *ngFor="let img of images">
              <div class="carousel-item col-2" [ngClass]="{'active': img == images[0]}">
                <img class="img-fluid" style="height: 100px;" [src]="img.imageUrl">
              </div>
            </ng-container>
          </div>
          <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-sm-2 d-flex justify-content-center">
              <span class="mt-1"><img [src]="post.users.companies.logo_url" class="img-thumbnail" alt="Colorlib"
                  style="width: 95px; height: 95px;">
              </span>
            </div>
            <div class="col-sm-10">
              <h4>{{post.users.companies.company_name}}</h4>
              <span><i class="fa fa-map-marker"></i> {{post.users.companies.address}}</span>
              <br>
              <span><i class="fa fa-phone"></i> {{post.users.user_phone}} or
                {{post.users.companies.phone_number}}</span>
              <br>
              <i class="fa fa-envelope"></i><span class="text-muted"> {{post.users.email}}</span>
              <br>
              <span>Website: <a
                  href="{{post.users.companies.website_url}}">{{post.users.companies.website_url}}</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
