<div class="row ml-2">
  <h2 class="mb-4">Contact</h2>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="blog-content-body">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="inputName" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="inputContent" class="col-form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="inputContent" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="inputContent" class="col-form-label">Message</label>
            <textarea type="text" class="form-control" id="inputMessage" name="email" placeholder="" rows="5"
              required></textarea>
          </div>
          <div class="row d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default" routerLink="/">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
